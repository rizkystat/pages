<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthy Life - Daftar / Masuk</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Healthy Life</div>
    <ul class="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#fitur">Fitur</a></li>
      <li><a href="#articles">Artikel & Blogs</a></li>
    </ul>
  </nav>

  <!-- Registration / Login Section -->
  <section class="auth-section">
    <div class="auth-card">
      <h2>Daftar</h2>
      <p>Buat akun baru untuk mulai hidup sehat</p>
      <form action="#" method="post">
        <label for="name">Nama Lengkap</label>
        <input type="text" id="name" name="name" placeholder="Nama Lengkap" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Alamat Email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>

        <button type="submit">Daftar</button>
      </form>
    </div>
  </section>

</body>
</html>
